<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67e8f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="120" fill="#06b6d4" opacity="0.1"/>
  <circle cx="1000" cy="480" r="100" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="600" cy="80" r="80" fill="#10b981" opacity="0.1"/>
  
  <!-- Logo -->
  <g transform="translate(150, 200)">
    <path d="M80 20 L140 80 L80 140 L20 80 Z" fill="none" stroke="url(#logoGradient)" stroke-width="4"/>
    <path d="M80 20 L110 80 L80 140 L50 80 Z" fill="url(#logoGradient)" opacity="0.3"/>
    <path d="M80 40 L110 80 L80 120 L50 80 Z" fill="url(#logoGradient)"/>
    <path d="M60 100 L80 80 L100 100 M80 80 L80 60" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Main Text -->
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)">swipr.ai</text>
  
  <!-- Tagline -->
  <text x="300" y="340" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#22d3ee">Swipe. Optimize. Grow.</text>
  
  <!-- Description -->
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="24" fill="#cbd5e1">The Future of Intelligent Investing</text>
  <text x="300" y="440" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8">Smarter investing in seconds. Swipe through stocks like social media.</text>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="url(#logoGradient)" opacity="0.2"/>
</svg>
